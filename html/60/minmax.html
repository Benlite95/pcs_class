<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      div:nth-child(even) {
        background-color: lightblue;
      }

      div:nth-child(odd) {
        background-color: lightgoldenrodyellow;
      }

      body {
        display: grid;
        gap: 1em;

        /*grid-template-columns: repeat(2, minmax(100px, 200px) 1fr 2fr 1fr);*/

        grid-template-columns: repeat(2, minmax(min-content, max-content) 1fr 2fr 1fr);
      }
    </style>
  </head>

  <body>
    <div>1 Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi, numquam?</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
  </body>

</html>
