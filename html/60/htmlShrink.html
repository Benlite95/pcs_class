<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: grid;

      grid-template-columns: 1fr minmax(min-content, max-content) 1fr;

      gap: 1em;

      text-align: center;
    }

    header, hr, img {
      grid-column-start: 2
    }

    img, hr {
      width: 100%;
    }

  </style>
</head>
<body>
  <header>
    <h1>PCS Responsive Demo</h1>
    <h2>Two levels of shrinking</h2>
  </header>
  <hr>
  <img src="steak.jpg" alt="">
</body>
</html>
